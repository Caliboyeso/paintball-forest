<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link to website icon -->
  <link rel="icon" href="assets/images/paintball-logo.png" />
  <!-- Title of website -->
  <title>Contact | Paintball Forest</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <!-- Link to Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <!-- Link to Google Font () -->
  <link rel="preconnect" href="https://fonts.gstatic.com" /><link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Using Bootstraps Navbar with blue as the background color -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <!-- This is a link to the main page -->
      <a class="navbar-brand" href="index.html">
        <h1>
          Paintball Forest
        </h1>
      </a>
      <!-- A dropdown <button> tag if the window screen gets small -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <!-- This displays the button icon -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- This div holds the navbar links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- This list item is a link to the "Rules" page -->
          <li class="nav-item">
            <a class="nav-link active" href="rules.html">
              Rules
            </a>
          </li>
          <!-- This list item is a link to the "Pricing" page -->
          <li class="nav-item">
            <a class="nav-link active" href="pricing.html">
              Pricing
            </a>
          </li>
          <!-- This list item is a link to the "Contact" page -->
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">
              Contact
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- A <div> container to setup the proper margin and padding -->
  <div id="container">
    <!-- Header of the "Contact" page -->
    <h1 id="contact-title">
      Contact Us!
    </h1>
    <!-- Using Formspree's Form -->
    <form
      id="contact-form"
      action="https://formspree.io/f/mayayoad"
      method="POST"
    >
      <!-- This tag collect the users name -->
      <label id="contact-label">
        Your Name:
        <input id="contact-input" type="text" name="name" required />
      </label>
      <!-- This tag collects the users email -->
      <label id="contact-label">
        Your Email:
        <input id="contact-input" type="email" name="email" required />
      </label>
      <!-- This tag collects the users message -->
      <label id="contact-label">
        Leave a Message:
        <textarea id="contact-textarea" name="message" required></textarea>
      </label>
      <!-- A <button> tag so the user can send the form -->
      <button
        class="btn-danger"
        id="contact-btn"  
      >
        Send
      </button>
    </form>
  </div>

  <!-- Footer of website -->
  <footer class="bg-primary">
    <h3 id="footer-text">
      Jesus Lopez 2021&copy;
    </h3>
  </footer>

  <!-- Link to JS -->
  <script src="assets/js/app.js"></script>

</body>
</html>
